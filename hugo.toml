baseURL = 'https://jorisvandijk.github.io/website'
languageCode = 'en-us'
title = 'My Blog'
theme = 'PaperMod'

# PaperMod configuration
[params]
  ShowSearchPage = true
  ShowCodeCopyButtons = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  
  # Custom CSS will be automatically included
  assets.customCSS = ['css/custom.css']
  
# Pagination
paginate = 10
paginatePath = "page"

# Menu
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 30

# Enable search index
[outputs]
  home = ["HTML", "RSS", "JSON"]
